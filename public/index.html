<!DOCTYPE html>
<html>

<head>
    <title>VistaRail</title>
    <link rel="stylesheet" type="text/css" href="./public/components/style.css">
</head>

<body>

    <!-- Loader -->
    <div id="loader" class="center"></div>

    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="/"><span class="website-name">VistaRail</span></a>
            </div>
            <div class="navbar-right">
                <ul>
                    <li class="dropdown">
                        <a href="" class="dropbtn">Booking</a>
                        <div class="dropdown-content">
                            <a href="/">Book Ticket</a>
                            <a href="/findBooking">Check PNR</a>
                            <a href="/bookedTickets">Booking History</a>
                        </div>
                    </li>
                    <li><a href="/trainBetweenStations">Train Between Stations</a></li>
                    <li><a href="/checkBerth">Check Berth</a></li>
                    <li><a href="/about">About</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <div class="main-content">
            <div class="form-container">
                <form id="trainBookingForm" method="post" action="/book">
                    <label for="origin">Origin:</label>
                    <select id="origin" name="origin" required>
                        <option value="Select Station">Select Station</option>
                    </select>


                    <label for="destination">Destination:</label>
                    <select id="destination" name="destination" required>
                        <option value="Select Station">Select Station</option>
                    </select>

                    <label for="journeyDate">Date of Journey:</label>
                    <input type="date" id="journeyDate" name="journeyDate" required>

                    <input type="submit" id="submitForm" value="Search for Train">
                </form>
            </div>
        </div>
    </main>
    <script src="./components/index.js"></script>
    <script src="./components/loader.js"></script>
</body>

</html>
