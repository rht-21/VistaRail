<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>VistaRail - Register</title>
    <link rel="stylesheet" href="./components/reg.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <!-- Loader -->
    <div id="loader" class="center"></div>
    
    <div class="container">
        <header>Registration</header>
        <div class="progress-bar">
            <div class="step">
                <p>
                    Name
                </p>
                <div class="bullet">
                    <span>1</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Document
                </p>
                <div class="bullet">
                    <span>2</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Birth
                </p>
                <div class="bullet">
                    <span>3</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
            <div class="step">
                <p>
                    Submit
                </p>
                <div class="bullet">
                    <span>4</span>
                </div>
                <div class="check fas fa-check"></div>
            </div>
        </div>
        <div class="form-outer">
            <form action='/register' method="POST">
                <div class="page slide-page">
                    <div class="title">
                        Basic Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            Name
                        </div>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Email Address
                        </div>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="field">
                        <button class="firstNext next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Document Info:
                    </div>
                    <div class="field">
                        <div class="label">
                            Document ID Type
                        </div>
                        <select id="DocumentType" name="documentType">
                            <option value="Aadhar Card">Aadhar Card</option>
                            <option value="Passport">Passport</option>
                            <option value="Voter ID Card">Voter ID Card</option>
                            <option value="Pancard">Pancard</option>
                        </select>
                    </div>
                    <div class="field">
                        <div class="label">
                            Document ID Number
                        </div>
                        <input type="text" id="DocumentNumber" name="documentNumber" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-1 prev">Previous</button>
                        <button class="next-1 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Date of Birth:
                    </div>
                    <div class="field">
                        <div class="label">
                            Date
                        </div>
                        <input type="date" id="birthdate" name="birthdate" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Gender
                        </div>
                        <select id="gender" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="field btns">
                        <button class="prev-2 prev">Previous</button>
                        <button class="next-2 next">Next</button>
                    </div>
                </div>
                <div class="page">
                    <div class="title">
                        Login Details:
                    </div>
                    <div class="field">
                        <div class="label">
                            Username
                        </div>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="field">
                        <div class="label">
                            Password
                        </div>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="field btns">
                        <button class="prev-3 prev">Previous</button>
                        <input class="submit" type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <h3 class="login-text">If already registered, <a href="/log_in"><u>click here to login</u></a></h3>
    <script src="./components/reg.js"></script>
    <script src="./components/loader.js"></script>
</body>
</html>
